<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assects/css/styles.css">
    <title>Gus Store</title>
</head>
<body>
    <!-- cabeçalho -->
    <header>
        <div class="navbar">
            <img src="assects/img/logo.svg" alt="logo da pagina gus store">
            <!-- tag navegação -->
            <nav>
                <a href="#">Games</a>
                <a href="#">Browse Games</a>
                <a href="#">Store</a>
            </nav>
            <div class="btns">
                <button>Sign up</button>
                <button>Login</button>
            </div>
        </div>

        <section class="home">
            <div class="title">
                <h1>MultiVersus</h1>
                <p>Now officially free to play for all Xbox users.</p>
            </div>
            <button>Get in now!</button>
        </section>
    </header>

    <!-- conteudo principal -->
    <main></main>

    <!-- rodape -->
    <footer></footer>
</body>
</html>
